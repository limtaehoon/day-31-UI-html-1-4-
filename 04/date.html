<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>date</title>
</head>
<body>
	<form>
        <fieldset>
            <legend>대관시간(오늘)</legend>
            
            <label >시작:<input type="time" value="09:00" id="start" ></label>
            <label>종료:<input type="time" value="18:00" id="end"></label>
        
        </fieldset>
        <fieldset>
            <legend>대관시간을 선택하세요(다른날) </legend>
                
                <label>시작<input type="date" id="star"></label>
                <label>종료<input type="date" id="en"></label>
        </fieldset>
    </form>
    
</body>
</html>
