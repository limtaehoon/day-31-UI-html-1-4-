<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>label 태그 사용</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:20px;/*틀과 내용 간격*/
			}
		</style>
</head>
<body>
	<form>
			<h3>수강분야(다수선택가능)</h3>
			<ul>
				<li><input type="checkbox" value="grm">문법</li>
				<li><input type="checkbox" value="wr">작문</li>
				<li><input type="checkbox" value="re">독해</li>
			</ul>
			<h3>수강과목(1과목만 선택가능)</h3>
			<ul><!-- 똑같은이름을 주고 벨류는 다르게 -->
				<li><input type="radio" name="subject" value="eng"> 영어회화</li>
				<li><input type="radio" name="subject" value="cha"> 중국어회화</li>
				<li><input type="radio" name="subject" value="jp">일어회화</li>
			</ul>
	</form>
</body>
</html>
