<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<form>
	<h1>예약 정보</h1>
	<ul>
		<label for="name">이름 </label>
		<input type="text" id="name">
	</ul>	
	<ul>	
		<label for="pho">휴대폰</label>
		<input type="tel" id="pho">
	</ul>
	<ul>
		<label for="email">메일</label>
		<input type="mail" id="email">
	</ul>
	</form>
</body>

</html>
