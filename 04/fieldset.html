<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
			li label {
				width:120px;/*라벨 크기 80*/
				float:left;/* 내용 정렬*/
				text-align: right; /*text 정렬*/
				padding-right: 8px;/*글자 간격*/
			}
			fieldset {
				margin:15px;
			}
			input[type="submit"]{
				text-align: center;
				width: 100%;
				height: 30px;
				margin-top: 30px;

			}
		</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<!--라벨에 for="name" text 칸에 id="name"넣으면 짝지어짐	-->
					<input type="text" id="name" autofocus>
				</li>
				<li>
					<label for="mail">메일주소</label>
					<input type="email" id="mail">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="tel" id="phone" placeholder="하이폰없이 입력">
				</li>
				<li>
					<label for="homep">블로그/홈페이지</label>
					<input type="url" id="homep">
				</li>
			</ul>
		</fieldset>
		
		<fieldset>
			<legend>로그인정보</legend>
				<ul>
					<li>
						<label for="id">아이디</label>
						<input type="text" id="id" required>
					</li>
					<li>
						<label for="pwl1">비밀번호</label>
						<input type="password" id="pwl1" required>
					</li>
					<li>
						<label for="pwl2">비밀번호 확인</label>
						<input type="password" id="pwl2" required>
					</li>
				</ul>
		</fieldset>
		<input type="submit" value="가입하기">
	</form>	
</body>
</html>
