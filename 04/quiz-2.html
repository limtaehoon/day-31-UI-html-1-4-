<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
    <div id="container"> 
    <form>
      
      
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
      
          <ul>
            <h3>개인정보</h3>
              <li>
                <label>이름</label>
                <input type="text" id="name"placeholder="공백없이 입력하세요">
              </li>
              <li>
                <label for="phone">연락쳐</label>
                <input type="tel" id="phone">
              </li>
          </ul>
          
          <ul>
            <h3>지원분야</h3>
            <li><input type="radio" name="subject" value="pb">웹 퍼블리싱</li>
            <li><input type="radio" name="subject" value="app">웹 애플리케이션 개발</li>
            <li><input type="radio" name="subject" value="app">개발 환경 개선</li>
          </ul>
          
          <ul>
            <h3>지원동기</h3>
              <label>
                <textarea cols="60" rows="5"placeholder 본사지원 동기를 간략히 써주세요 ></textarea>
              </label>
          </ul> 
       
      <input type="submit" value="접수하기">
      <input type="reset" value="다시쓰기"> 
      
      
    </form>
  </div>  
  </body>
</html>
